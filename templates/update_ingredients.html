{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="top">
    <h1 class="centered-text">Update Ingredient</h1>
</div>
<br>
{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    <div class="form-style">
        {{ form | crispy }}
        <br>
        <input type="submit" value="Update" class="btn btn-update">
    </div>
</form>
{% endif %}

{%endblock%}
